{% extends "base.html" %}
{% block title %}Register â€” HireX{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card shadow p-4" style="max-width:400px; width:100%;">
    <h4 class="text-center mb-3">Create Your HireX Account</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter email address" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Account Type</label>
        <select name="role" class="form-select" required>
          <option value="seeker" selected>Job Seeker</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-gradient w-100">Register</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account?
      <a href="{{ url_for('login') }}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
